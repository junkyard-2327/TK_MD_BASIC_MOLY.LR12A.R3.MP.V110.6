# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = test-vectors soup pem pkcs1 pkcs8 random nonce x509 revocation openssl stroke kernel-netlink socket-default

  initiator_only = yes
}

libstrongswan {
  integrity_test = yes
  crypto_test {
    required = yes
    on_add = yes
  }
  plugins {
    openssl {
      fips_mode = 2
    }
  }
}
